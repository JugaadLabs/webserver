<h2>Files</h2>
{% for item in state.dirs %}
<a href="/files?dir={{ item.path }}"><i class="far fa-folder"></i> {{ item.filename }}</a><br />
{% endfor %}
{% for item in state.files %}
<a href="/download?filepath={{ item.path }}"><i class="far fa-file"></i> {{ item.filename }}</a><br />
{% endfor %}
